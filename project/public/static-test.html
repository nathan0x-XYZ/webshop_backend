<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靜態測試頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #0070f3;
            margin-bottom: 20px;
        }
        .status {
            margin-top: 30px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .timestamp {
            font-size: 0.8rem;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>靜態測試頁面</h1>
        <p>如果您能看到這個頁面，說明靜態文件部署是成功的。</p>
        
        <div class="status">
            <h3>系統狀態</h3>
            <p>這是一個純靜態 HTML 頁面，不依賴於 Next.js 路由。</p>
            <p>如果您能看到這個頁面但看不到其他頁面，說明問題可能出在 Next.js 路由配置上。</p>
        </div>
        
        <div class="timestamp">
            <p>頁面生成時間: <span id="timestamp"></span></p>
        </div>
    </div>

    <script>
        // 顯示當前時間
        document.getElementById('timestamp').textContent = new Date().toISOString();
    </script>
</body>
</html>
