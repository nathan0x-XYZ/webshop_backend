<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Inventory System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #0070f3;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #0070f3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
        }
        .status {
            margin-top: 30px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fashion Inventory System</h1>
        <p>Welcome to the Fashion Inventory System. This is a static test page.</p>
        
        <div>
            <a href="/login" class="btn">Login</a>
        </div>
        
        <div class="status">
            <h3>System Status</h3>
            <p>This is a static HTML page to verify that the site is accessible.</p>
            <p>If you're seeing this page, the basic web server is working, but the Next.js application might still have issues.</p>
        </div>
    </div>
</body>
</html>
